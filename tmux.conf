run 'if [ ! -d ~/.config/tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm; fi'
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g @catppuccin_window_status_style 'rounded'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_default_text "\ #W"
set -g @catppuccin_window_current_text "\ #W"
set -g @catppuccin_window_text "\ #W"

# Vim-style pane navigation with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prevent jumping to bottom when selecting text with mouse
# This unbinds the default mouse drag behavior that causes the jump
unbind -T copy-mode-vi MouseDragEnd1Pane


set-option -g default-command bash
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key g popup -d '#{pane_current_path}' -xC -yC -w80% -h95% -E lazygit
bind-key f popup -d '#{pane_current_path}' -xC -yC -w80% -h90% -E tmux_sessionizer
bind-key e new-window -c '#{pane_current_path}' -n 'yazi' 'yazi'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
