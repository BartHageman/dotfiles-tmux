#set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"


set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left "M-h"  # removes the C-\ binding
set -g @vim_navigator_mapping_right "M-l"  # removes the C-\ binding
set -g @vim_navigator_mapping_up "M-k"  # removes the C-\ binding
set -g @vim_navigator_mapping_down "M-j"  # removes the C-\ binding
set -g @vim_navigator_mapping_prev "M-\\"  # removes the C-\ binding
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
